<!DOCTYPE html>
<html>
<head>
    <title>Login Page 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://t3.ftcdn.net/jpg/01/73/69/40/360_F_173694027_90ElYEe52MDqrSSPs74LxpSjhdRC4bo4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            width: 350px;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 20px;
            letter-spacing: 2px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input::placeholder {
            color: #999;
        }

        .checkbox-container {
            color: white;
            text-align: left;
            margin: 20px 0;
            font-size: 14px;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .checkbox-container a {
            color: white;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN WINDOW</h2>
        <input type="text" placeholder="Your Email Address">
        <input type="password" placeholder="Your Password">
        <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
        </div>
        <button class="login-btn">Login</button>
    </div>
</body>
</html>
